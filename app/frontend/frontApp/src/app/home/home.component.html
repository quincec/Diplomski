<app-navbar></app-navbar>
<br>
<div class='row'>
    <div class='col-12' style='text-align: right;'>
        <form>
            <label for="sortCategory">Sortiraj po: </label>
            <select name="sortCategory" id="sort" [(ngModel)]='sortCategory'>
              <option value="titleDesc">nazivu opadajuće</option>
              <option value="titleAsc">nazivu rastuće</option>
            </select>
            <br>
            <button class='btn btn-login' (click)='sort()'> Sortiraj </button>
          </form>
    </div>
</div>
<div class='row'>
    <div class='col-6' *ngFor='let b of books'>
        <br>
        <div class='card text-center'>
            <button type="button" class="btn btn-outline-danger" id="wishlist" (click)="addToWishlist(b)" *ngIf='!b.wishlist'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
            </button>
            <button type="button" class="btn btn-danger" id="wishlist" (click)="removeFromWishlist(b)" *ngIf='b.wishlist'>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                </svg>
            </button>
            <a href='{{b.link}}'>
                <img src="{{b.imgSrc}}" class='responsive displayed'/>
            </a>
            <br>
            <a href='{{b.link}}'>
                <label><b>{{b.title}}</b></label>
            </a>
            <label>{{b.author}}</label>
            <label><b>{{b.price}} RSD</b></label>
            <label>{{b.bookstore}}</label>
        </div>
    </div>
</div>
